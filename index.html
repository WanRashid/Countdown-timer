<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Wedding day</h1>

    <div class= "countdown-container"> <!--The parents container-->
        <div class="countdown-el days-c"> <!--Container for day-->
            <p class="big-text" id="days">0</p> <!--Number of days that animation-->
            <span>days</span>  <!--The <span> tag is much like the <div> element, but <div> is a block-level element and <span> is an inline element.-->
        </div>
        <div class="countdown-el hours-c"> 
            <!--Difference between id and class attribute: The only difference between them is that “id” is unique in a page and can only apply to at most one element, while “class” selector can apply to multiple elements.-->
            <p class="big-text" id="hours">0</p>
            <span>hours</span> 
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
